<html>
  <div id="app">
    <div v-if="signedIn">
      <h1>Welcome</h1>
      <button @click="signout">Sign Out</button>
      <div v-for="note in notes" :key="note.created_at">
        {{note.text}}<br/>
        {{note.created_at}}<br/>
        <div v-if="note.id in noteUsers">
          <div v-for="user in noteUsers[note.id]">
            {{user.name}}
          </div>
        </div>
        <div v-else>
          <button @click="fetchNoteUsers(note.id)">fetch users</button>
        </div>
      </div>
      <input type="text" v-model="noteText"/>
      <button @click="addNote">Add Note</button>
    </div>
    <div v-else>
      <h1>Please signin / signup</h1>
      <button @click="signinMode = !signinMode">toggle to {{signinMode ? 'sign up' : 'sign in'}}</button>
      <div v-if="signinMode">
        <input type="text" v-model="userEmail" placeholder="email" />
        <input type="password" v-model="userPassword" placeholder="password" />
        <button @click="signin">Sign in</button>
      </div>
      <div v-else>
        <input type="text" v-model="userName" placeholder="name" />
        <input type="text" v-model="userEmail" placeholder="email" />
        <input type="password" v-model="userPassword" placeholder="password" />
        <button @click="signup">Sign up</button>  
      </div>
    </div>
    <div>
      {{error}}
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      signedIn: false,
      signinMode: true,
      userName: '',
      userEmail: '',
      userPassword: '',
      noteText: '',
      notes: [],
      noteUsers: {},
      error: '',
      ws: null,
    },
    watch: {
      signedIn: function(signedIn) {
        if (signedIn) {
          if (this.ws === null) {
            this.ws = new WebSocket('ws://localhost:8888/ws')
            this.ws.onmessage = (event) => {
              const data = JSON.parse(event.data)
              console.log(data)
            }
            this.ws.onclose = () => {
              this.error = "WebSocket closed"
              this.ws = null
            }
          }
        } else {
          if (this.ws !== null) {
            this.ws.close()
          }
        }
      }
    },
    methods: {
      signin: async function() {
        try {
          const res = await axios.post('/signin', {
            email: this.userEmail,
            password: this.userPassword,
          })
          this.signedIn = true
          this.getNotes()
        } catch (e) {
          console.log(e)
          this.error = e?.response?.data
        }
      },
      signup: async function() {
        const res = await axios.post('/signup', {
          name: this.userName,
          email: this.userEmail,
          password: this.userPassword,
        })
        this.signedIn = true
        this.getNotes()
      },
      signout: async function() {
        const res = await axios.post('/signout')
        this.signedIn = false
      },
      getNotes: async function() {
        try {
          const res = await axios.get('/notes')
          this.notes = res.data.notes
        } catch (e) {
          this.signedIn = false
        }
      },
      addNote: async function() {
        try {
          const res = await axios.post('/notes', {
            text: this.noteText,
          })
          this.notes.push(res.data.note)
          this.noteText = ''
        } catch (e) {
          this.error = e?.response?.data
        }
      },
      fetchNoteUsers: async function(noteId) {
        try {
          const res = await axios.get(`/notes/${noteId}/users`)
          Vue.set(this.noteUsers, noteId, res.data.users)
        } catch (e) {
          this.error = e?.response?.data
        }
      },
    },
    mounted: function() {
      this.getNotes()
    },
  })
</script>
</html>
